<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
</head>
<body>
  <div class="outer-container">
    <div class="form-container">
      <h4 class="mb-4">Talk to us</h4>
      <form  action="https://getform.io/f/brolorka" method="POST">
        <div class="form-group">
          <label for="email" class="sr-only">Work email*</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Work email*" required>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="firstName" class="sr-only">First name*</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First name*" required>
          </div>
          <div class="form-group col-md-6">
            <label for="lastName" class="sr-only">Last name*</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last name*" required>
          </div>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" name="subscribe" value="no" >
          <input type="hidden" name="subscribe" value="yes" checked>
          <label class="form-check-label" for="termsCheck">I agree to Fyle's terms and conditions, and provide consent to send me communication.</label>
        </div>
        <button type="submit" class="btn btn-custom">Contact Us</button>
      </form>
    </div>
  </div>




  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
